<head>

    <style>
        body{
            font-family: monospace;
            background: black;
            color:white;
        }
        #_controller{
            display:flex;
            flex-direction: column;
            gap:10px;
            padding:5px;
            margin:25px 0px;

            border:1px solid gray;
        }
        #_controller>div{
            display:grid;
            grid-template-columns: 20% 80%;
        }
    </style>
</head>
<body>
    <script src="draw.js"></script>
    
    <div id="_controller">
        <!-- <div> textSize <input id="_input_textSize" type="range" min="1" max="50" value="18"/> </div> 
        <div> lineHeight <input id="_input_lineHeight" type="range" min="1" max="50" value="24"/> </div>  -->
        <div> spacing <input id="_input_spacing" type="range" min="0" max="10" value="5"/> </div> 
        
        <div> speed <input id="_input_speed" type="range" min="1" max="10" value="5"/> </div> 
        
        <div> color1 <input id="_input_color1" type="color" value="#ff00ff"/> </div> 
        <div> color2 <input id="_input_color2" type="color" value="#ffff00" /> </div> 
        <div> gradient 
            <select id="_input_direction">
                <option value="linear">linear</option>
                <option value="radial">radial</option>                
            </select> 
        </div> 

        <div> text 
            <textarea id="_input_text" rows="5" cols="40"></textarea>
        </div> 

        <!-- <div> breakline <input id="_input_breakline" type="checkbox" checked value="checked"/> </div>  -->
        
       
    </div>
    <canvas width="600" height="600"></canvas>
</body>
